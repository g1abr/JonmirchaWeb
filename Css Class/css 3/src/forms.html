<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="shortcut icon" href="../img/image 3.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
    <h1>Formularios en CSS<a href="temario.html#temario-css"
        style="text-decoration: none; text-shadow: 15px 15px white;">☝️</a></h1>
    <form action="#" class="contact-form">
        <input type="text" name="nombre" placeholder="Escribe tu nombre" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
        title="Nombre sólo acepta letras y espacios en blanco" required autocomplete="off">
        <input type="email" name="correo" placeholder="Escribe tu correo" pattern="^(\w+[/./-]?){1,}@[a-z]+[/.]\w{2,}$" title="Formato de correo inválido" required autocomplete="off">
        <textarea name="comentarios" id="" placeholder="Escribe tus comentarios" cols="30" rows="10"></textarea>

        <section class="button">
            <input type="reset" value="Cancelar" style="background: #493240 ;">
            <input type="submit" value="Enviar" style="background-color: #aa4b6b;"> 
        </section>
        
    </form>

</body>
</html>
