<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Efectos Visuales en CSs</title>
    <link rel="stylesheet" href="../css/visual-effects.css" />
    <link rel="shortcut icon" href="../img/image 3.png" type="image/x-icon" />
  </head>
  <body>
    <h1>
      Efectos Visuales en CSS
      <a
        href="temario.html#temario-css"
        style="text-decoration: none; text-shadow: 15px 15px white"
        >☝️</a
      >
    </h1>
    <hr />
    <h2>Sombras</h2>
    <div class="box box-shadow">
        <p>Sombras</p>
    </div>
    <div class="box box-shadow box-shadow-2"> </div>

    <!-- Sombras multiples -->
    <div class="box box-shadow-multiple">
        <p>Juno</p>
        <div>
           
    
    <div class="box drop-shadow" style="margin-top: 200px;"> <img src="../assets/arbol.png" alt="" srcset=""> </div>
    
    <hr>
    <h2>Degradados</h2>
    <h3>Lineal</h3>
    <div class="box linear-gradient"> </div>
    <div class="box linear-gradient-2"> </div>
    <h3>Radial</h3>
    <div class="box radial-gradient"> </div>
    <div class="box radial-gradient-2"> </div>
    <h3>Cónico</h3>
    <div class="box conic-gradient"> </div>
    <hr>
    <h3>Repetir Degradados</h3>
    <div class="box repeat-gradient-lineal"> </div>
    <div class="box repeat-gradient-radial"> </div>
    <div class="box repeat-gradient-conic"> </div>
    <hr>
    <h3>Gráficas con Degradados</h3>
    <div class="box chart-gradient"></div>
    <div class="box donut-gradient"></div>

    <hr>
    <h3>Filtros</h3>
    <h3>Filtros</h3>
    <article class="card"><img class="filter" src="../assets/puesta-sol.jpg" alt=""></article>
    <article class="card"><img class="filters-multiple" src="../assets/puesta-sol.jpg" alt=""></article>
    <h4>Fondos filtros</h4>
    <article class="card relative">
      <img src="../assets/puesta-sol.jpg" alt="">
      <div class="backdrop-filter">
        <h4>Puesta de Sol</h4>
      </div>
    </article>
  </body>
</html>
